<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="902728784391-a78qs4rd2inb0fbn9vtp6b2b2hutstm6.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/styleLogin.css">

</head>
<body>
        <div id="container">
            <div id="loginContent" class = 'marginDiv'>
                <h2 id="nomeSite" style="font-weight: bolder; font-size: 3rem;">Jrss Reader</h2>
                <p id="textoLogin" style="text-align: justify; margin-bottom: 70px; margin-top: 10px; display: block;">Adicione, gerencie e leia seus feeds favoritos nesse leitor leve, elegante e totalmente gratuito!</p>
            </div>

            <div id="login" class = 'marginDiv'>
                <form id="formLogin" autocomplete="on">
                    <input type="text" name="email" id="emailLogin" autofocus placeholder="Email">
                    <input type="password" name="senha" id="senhaLogin" placeholder="Senha">
                    <input id="submitLoginButton" type="submit" value="Entrar">
                </form>
                <div class="g-signin2" data-width="500" data-height="60" data-longtitle="true" data-theme="dark" data-onsuccess="onSignIn"></div>
                <div id="cadastro">
                    <button id="activeCadastro">Crie uma Conta</button>
                </div>
            </div>
        </div>
        <footer id="rodapÃ©">
            <span>Todos os direitos reservados</span> 
            <span style="display: block; margin:10px 0;"><a style ="text-decoration: none; cursor: pointer; color: white;" href="https://github.com/Emerson-Teixeira/Trabalho-ProgWeb">Clique aqui</a> para ver o codigo fonte do site</span>
        </footer>

        <div id="paginaCadastro">
                <form id="formCadastro" autocomplete="on">
                    <h1 style="align-self: center; font-size: 3rem; text-transform: uppercase; font-weight: bolder;">Cadastre-se!</h1>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nomeCadastro" placeholder="Digite seu nome" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="emailCadastro" autofocus placeholder="Digite ser email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senhaCadastro" placeholder="Digite sua senha" required>

                    <input id="submitCadastroButton" type="submit" value="Cadastre-se">
                    <input type="button" value="Cancelar cadastro" id="closeCadastro">
                </form>
        </div>
        <script src="../JS/scriptLogin.js"></script>
</body>
</html>
