<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/styleLogin.css">
</head>
<body>
        <div id="container">
            <div id="loginContent" class = 'marginDiv'>
                <h2 id="nomeSite" style="font-weight: bolder; font-size: 3rem; text-transform: uppercase;">J-RSS Reader</h2>
                <p id="textoLogin" style="text-align: justify; margin-top: 30px;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea vitae alias repellendus corrupti cum nobis, magnam aliquam at odit neque ipsum iusto excepturi a nesciunt natus beatae modi voluptas aliquid!</p>
            </div>

            <div id="login" class = 'marginDiv'>
                <form action="/login/autenticacao" method="POST" autocomplete="on">
                    <input type="text" name="Email" id="emailLogin" autofocus placeholder="Email">
                    <input type="password" name="senha" id="senhaLogin" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <div id="signInAPI">
                        <button id="logGoogle">Google</button>
                        <button id="logFacebook">Facebook</button>
                    </div>
                </form>
                <div id="cadastro">
                    <button id="activeCadastro">Crie uma Conta</button>
                </div>
            </div>
        </div>
        <footer id="rodapÃ©">
            Todos os direitos reservados
        </footer>

        <div id="paginaCadastro">
                <form action="/login/cadastro" method="POST" autocomplete="on">
                    <h1 style="align-self: center; font-size: 3rem; text-transform: uppercase; font-weight: bolder;">Cadastre-se!</h1>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nomeCadastro" placeholder="Digite seu nome">

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="emailCadastro" autofocus placeholder="Digite ser email">

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senhaCadastro" placeholder="Digite sua senha">

                    <input type="submit" value="Cadastre-se">
                    <input type="button" value="Cancelar cadastro" id="closeCadastro">
                </form>
        </div>
        <script>
            const cadastro = document.getElementById('paginaCadastro');
            const botaoCadastroOpen = document.getElementById('activeCadastro')
            const botaoCadastroClose = document.getElementById('closeCadastro')
            botaoCadastroOpen.addEventListener('click',()=>{
                cadastro.style.display = 'flex';
                document.body.style.overflow = 'hidden'
            });
            botaoCadastroClose.addEventListener('click',()=>{
                cadastro.style.display = 'none';
                document.body.style.overflow = 'initial'
            });
        </script>
</body>
</html>
